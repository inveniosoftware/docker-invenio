name: Release

on:
  push:
    tags:
      - v*
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 1 * *'  # once a month
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  push_to_registry:
    name: Publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.cern.ch/${{ github.repository_owner }}/almalinux
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      # needed to build multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to CERN registry
        uses: docker/login-action@v2
        with:
          registry: registry.cern.ch
          username: ${{ secrets.CERN_REGISTRY_USERNAME }}
          password: ${{ secrets.CERN_REGISTRY_PASSWORD }}

      - name: Push AlmaLinux
        uses: docker/build-push-action@v3
        with:
          context: ./almalinux/
          file: ./almalinux/Dockerfile
          # support images for Intel and Apple Silicon processors
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Push CentOS 7 Python 3.6
        uses: docker/build-push-action@v3
        with:
          context: ./centos7/python3.6/
          file: ./centos7/python3.6/Dockerfile
          push: true
          tags: 3.6

      - name: Push CentOS 7 Python 3.9
        uses: docker/build-push-action@v3
        with:
          context: ./centos7/python3.9/
          file: ./centos7/python3.9/Dockerfile
          push: true
          tags: 3.9
