name: Release

on:
  push:
    tags:
      - v*
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 1 * *'  # once a month
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  push_to_registry:
    name: Publish Docker image
    runs-on: ubuntu-latest

    strategy:
      matrix:
          include:
            - name: AlmaLinux
              context: ./almalinux/
              file: ./almalinux/Dockerfile
              # support images for Intel and Apple Silicon processors
              platforms: linux/amd64, linux/arm64
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}

            - name: CentOS 7 Python 3.6
              context: ./centos7/python3.6/
              file: ./centos7/python3.6/Dockerfile
              platforms: linux/amd64
              tags: 3.6
              labels: ${{ steps.meta.outputs.labels }}

            - name: CentOS 7 Python 3.9
              context: ./centos7/python3.9/
              file: ./centos7/python3.9/Dockerfile
              platforms: linux/amd64
              tags: 3.9
              labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: registry.cern.ch/${{ github.repository_owner }}/almalinux
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
          flavor: |
            latest=true

      # needed to build multi-platform images
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # must login before each push, it will logout after the step
      - name: Log in to CERN registry
        uses: docker/login-action@v2
        with:
          registry: registry.cern.ch
          username: ${{ secrets.CERN_REGISTRY_USERNAME }}
          password: ${{ secrets.CERN_REGISTRY_PASSWORD }}

      - name: Publish ${{ matrix.name }}
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ matrix.tags }}
          labels: ${{ matrix.labels }}
